	<style>
		.label {
			padding: 0px 10px 0px 10px;
			border: 1px solid #ccc;
			-moz-border-radius: 1em; /* for mozilla-based browsers */
			-webkit-border-radius: 1em; /* for webkit-based browsers */
			border-radius: 1em; /* theoretically for *all* browsers*/
		}
		
		.label.lightblue {
			background-color: #99CCFF;
		}
		
		#external_filter_container_wrapper {
		  margin-bottom: 20px;
		}
		
		#external_filter_container {
		  display: inline-block;
		}
			
	</style>
	

</head>
 <body>	
   	<div class="container_wrapper">
   	 	<div id="description">
	   	 	<h1>KIỂM TRA ĐƠN THUỐC</h1>	   	 	
   	 	</div>
   	 	<div id="local_hrefs" class='hide'>
   	 		<a href="#features">Features</a>
			<a href="#source_code">View source</a>
			<a href="#all_params">All params</a>
   	 	</div>
 	 	<div id="reset-all-table-filter">
   	 		<input type="button" onclick="yadcf.exResetAllFilters(oTable);" value="Reset all column filters" class="some_btn general_btn">
   	 	</div>   	 	
  		<div class="container">
	      <div id="external_filter_container_wrapper" class="hide">
	        <label>External filter for "Yes / No" column :</label>
	        <div id="external_filter_container"></div>
	      </div>
	      <table cellpadding="0" cellspacing="0" border="0" class="display" id="example" width="100%">
					<thead>
						<tr>
							<th width="20%">Rendering engine</th>
							<th width="25%">Browser</th>
							<th width="25%">Platform(s)</th>
							<th width="15%">Engine version</th>
							<th width="15%">CSS grade</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
	       </table>
		</div>
    </div>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Thi Đấu</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .dropdown-container {
            margin-bottom: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .results, .selected-teams {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Danh Sách Lịch Thi Đấu</h1>
    <p>Nhập tên đội bóng để chọn và xem thông tin:</p>

    <!-- Dropdown gợi ý -->
    <div class="dropdown-container">
        <input type="text" id="team-input" placeholder="Nhập tên đội bóng...">
        <div id="suggestions" style="border: 1px solid #ccc; max-height: 150px; overflow-y: auto; display: none;"></div>
    </div>

    <!-- Kết quả hiển thị -->
    <div class="results">
        <h2>Các trận đấu giữa các đội đã chọn:</h2>
        <ul id="match-results"></ul>
    </div>

    <!-- Phần hiển thị danh sách các đội đã chọn -->
    <div class="selected-teams">
        <h2>Các đội đã chọn:</h2>
        <ul id="selected-teams-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
